# Triggers
#

- trigger:
    name: workdays-all-day-random
    triggers:
        - timed: H H * * 1-5

- trigger:
    name: workdays-all-day-random-every-four-hours
    triggers:
        - timed: H H(0-23)/4 * * 1-5

- trigger:
    name: workdays-all-day-random-every-eight-hours
    triggers:
        - timed: H H(0-23)/8 * * 1-5

# /Triggers

