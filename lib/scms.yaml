# Scms
#

- scm:
    name: git-khaleesi
    scm:
        - git:
            url: https://github.com/redhat-openstack/khaleesi.git
            branches:
                - "{branch}"
            disable-submodules: false
            recursive-submodule: false
            skip-tag: false
            use-author: false
            clean: false
            wipe-workspace: false
            prune: false
            fastpoll: false
            shallow-clone: false
            choosing-strategy: default
            git-tool: Default
            browser: githubweb
            browser-url: https://github.com/redhat-openstack/khaleesi.git
            basedir: khaleesi

- scm:
    name: git-khaleesi-foreman
    scm:
        - git:
            url: https://github.com/redhat-openstack/khaleesi.git
            branches:
                - "master"
            skip-tag: false
            wipe-workspace: true
            browser: githubweb
            browser-url: https://github.com/redhat-openstack/khaleesi.git
            basedir: khaleesi


